<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slot Rescheduling</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reschedule Delivery Slot</h1>
        <div class="details">
            <p><strong>Recipient:</strong> John Doe</p>
            <p><strong>Delivery Address:</strong> 123 Green Valley</p>
        </div>
        <div class="slot-selection">
            <label for="time-slot">Select a New Time Slot:</label>
            <select id="time-slot">
                <option value="" disabled selected>Select a time slot</option>
                <!-- <option value="8am-10am">8:00 AM - 10:00 AM</option> -->
                <option value="10am-11pm">10:00 AM - 11:00 PM</option>
                <option value="11pm-11pm">11:00 PM - 12:00 PM</option>
                <option value="12pm-1pm">12:00 PM - 1:00 PM</option>
                <!-- <option value="1pm-2pm">1:00 PM - 2:00 PM</option> -->
                <option value="2pm-3pm">2:00 PM - 3:00 PM</option>
                <option value="3pm-4pm">3:00 PM - 4:00 PM</option>
                <option value="4pm-5pm">4:00 PM - 5:00 PM</option>
            </select>
            
            <label for="date">Select a Date:</label>
            <input type="date" id="date">
            <button id="submit-slot">Confirm Slot</button>
        </div>

        <div id="message" class="message" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
